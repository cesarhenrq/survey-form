<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" placeholder="Enter your name" required
      /></label>
      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
      /></label>
      <label for="number" id="number-label"
        >Age
        <p>(optional)</p>
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          min="10"
          max="99"
      /></label>
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown" required>
          <option disabled selected value>Select your current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input
            type="radio"
            name="recommend"
            value="definitely"
            id="definitely"
            class="inline"
            checked
          />
          Definitely
        </label>
        <label for="maybe">
          <input
            type="radio"
            name="recommend"
            value="maybe"
            id="maybe"
            class="inline"
          />
          Maybe
        </label>
        <label for="not-sure">
          <input
            type="radio"
            name="recommend"
            value="not-sure"
            id="not-sure"
            class="inline"
          />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend> 
        <label for="front-end">
          <input
            type="checkbox"
            name="prefer"
            value="front-end"
            id="front-end"
            class="inline"
          />
          Front-end Projects
        </label>
        <label for="back-end">
          <input
            type="checkbox"
            name="prefer"
            value="back-end"
            id="back-end"
            class="inline"
          />
          Back-end Projects
        </label>
        <label for="data-visualization">
          <input
            type="checkbox"
            name="prefer"
            value="data-visualization"
            id="data-visualization"
            class="inline"
          />
          Data Visualization
        </label>
        <label for="challenges">
          <input
            type="checkbox"
            name="prefer"
            value="challenges"
            id="challenges"
            class="inline"
          />
          Challenges
        </label>
      </fieldset>
      <label for="coment" id="comment-label"
        >What is your favorite feature of freeCodeCamp?
        <textarea
          id="comment"
          placeholder="Enter your comment here..."
          rows="4"
          required
        ></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
